<!DOCTYPE html>
<html lang="en">
<head>
    <script src="calculatorjs.js" defer></script>
    <link rel="stylesheet" href="calculatorStyle.css">
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- <div class="extra">
    </div> -->
    <div class = "calculator">
        <div class = "display">
            <div class="extra">
            </div>
            <p class = displayContent></p>
        </div>
        <div class = "buttonsSection">
            <div class = "row1">
                <button class = "clearButton">AC</button>
                <button class = "operator divideButton">/</button>
            </div>
            <div class = "row2">
                <button class = "number sevenButton">7</button>
                <button class = "number eightButton">8</button>
                <button class = "number nineButton">9</button>
                <button class = "operator multiplyButton">x</button>
            </div>
            <div class = "row3">
                <button class = "number fourButton">4</button>
                <button class = "number fiveButton">5</button>
                <button class = "number sixButton">6</button>
                <button class = "operator minusButton">-</button>
            </div>
            <div class = "row4">
                <button class = "number oneButton">1</button>
                <button class = "number twoButton">2</button>
                <button class = "number threeButton">3</button>
                <button class = "operator plusButton">+</button>
            </div>
            <div class = "row5">
                <button class = "number zeroButton">0</button>
                <button class = "comaButton">,</button>
                <button class = "equalButton">=</button>
            </div>
        </div>
    </div>
    <div class="message">
        
    </div>
</body>
</html>
